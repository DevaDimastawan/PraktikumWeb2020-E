<!DOCTYPE HTML>

		<!-- <DOCTYPE HTML> merupakan deklarasi pada dokumen HTML5 yang berfungsi untuk memberikan 
		informasi kepada web browser tentang versi dokumen HTML yang bersangkutan. 
		Dalam hal ini, <DOCTYPE html> menginformasikan bahwa versi dokumen HTML adalah HTML5 (versi terakhir saat ini)-->

<html>
	
		<!-- tag <html> ini digunakan untuk menyatakan kode-kode yang harus ditafsirkan oleh browser agar halaman tersebut dapat ditampilkan secara benar -->
	
	<head>
	
		<title> PBW2020-pertemuan3-E </title>
	
	</head>
	
		<!-- tag <head> merupakan informasi yang berisi tentang halaman web. tag <title> digunakan untuk memberikan judul pada halaman -->
	
	<body>
	
	<h1> MY first HTML Document </h1>
	
		<!-- tag <h1> merupakan tag heading untuk membuat text pada halaman website -->
		
		<p>Hello, my name is <i><b> Deva Dimastawan </i></b></p>
		
		<!-- tag <p> merupakan tag untuk membuat paragraph, 
			 tag <i> merupakan tag untuk membuat menjadi cetak miring/italic, 
			 tag <b> merupakan tag untuk menjadikan tulisan menjadi cetak tebal/bold -->
			 
		<img src="./img/gambar1.jpg" height="375" width="563"> </img>
		
		<!-- <img src> merupakan tag untuk menampilkan gambar -->
		
		<p> A student from </p>
		<p><u> Informatics Departement. Udayana University </u></p>
		
		<!-- tag <u> adalah tag untuk menampilkan garis bawah/underline pada text -->
		
		<p><b>Get in touch with me </b></p>
		
		<ul>
			
			<li>
			Instagram : devadimastawan
			</li>
			
			<li>
			Github : DevaDimastawan
			</li>
			
			<li>
			Website :
			<a href="https://www.instagram.com/devadimastawan/"target="_blank">Click here!</a>
			
			<!-- tag <a> dengan atribut href merupakan tag untuk menampilkan sebuah link/situs -->
			
			</li>
			
		</ul>
		
		<!-- tag <ul> merupakan tag yang digunakan untuk membuat deklarasi list yang teracak 
			 tag <li> tag yang digunakan untuk menulis sebuah text/item dalam daftar -->
			 
		<p> Written with &hearts; using HTML </p>
		<p>&copy;2020 and beyond</p>
			
		<!-- tag &hearts; merupakan tag untuk menampilkan icon hati 
			 tag &copy; tag untuk menampilkan icon copyright -->
	</body>
	
		<!-- tag <body> merupakan isi keseluruhan konten pada halaman website -->


</html>
